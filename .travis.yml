sudo: required

language: python
python:
  - "3.8"

env:
  global:
    - OPERATOR_NAME=dash-operator

stages:
  - compile
  - name: push
    if: fork = false

jobs:
  include:
    - stage: compile
      script:
        - make docker-build TAG=$(git rev-parse --short ${TRAVIS_COMMIT})
    - stage: push
      script:
        - export BRANCH=$(if [ "$TRAVIS_PULL_REQUEST" == "false" ]; then echo $TRAVIS_BRANCH; else echo $TRAVIS_PULL_REQUEST_BRANCH; fi)
        - export TAG=$(git rev-parse --short ${TRAVIS_COMMIT})
        - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
        - make docker-push TAG=$TAG
        - docker tag docker.io/armadik/$OPERATOR_NAME:$TAG docker.io/armadik/$OPERATOR_NAME:$BRANCH
        - docker push docker.io/armadik/$OPERATOR_NAME:$BRANCH
